<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Dijkstra's algorithm</title>
</head>

<body>
  <script>
  var matrix = [ // adjacency matrix
    [0,        10,       14,       Infinity, Infinity, Infinity],
    [Infinity, 0,        3,        Infinity, Infinity, Infinity],
    [Infinity, 3,        0,        12,       17,       Infinity],
    [Infinity, Infinity, Infinity, 0,        3,        9],
    [Infinity, Infinity, 17,       Infinity, 0,        4],
    [Infinity, Infinity, Infinity, 9,        Infinity, 0]
  ];
  
  // algorithm of searching for the shortest way to elements
  function findDijkstra(matrix) {
    // array of vertices
    var vertices = [{value:0, visited: false}, {value:Infinity, visited: false}, {value:Infinity, visited: false}, {value:Infinity, visited: false}, {value:Infinity, visited: false}, {value:Infinity, visited: false}];
    
    while(true) {   //--------------------------- wrap the code into an infinite circle
      var minElement = Infinity;
      var indexOfMin = undefined;
      
      for (var i = 0; i < vertices.length; i++) {
        if(vertices[i].visited) continue;  // if vertice has been visited then skip it
        
        if(vertices[i].value < minElement) {
          indexOfMin = i;
          minElement = vertices[i].value; // the min (unmarked) element from the current massive
        }
      }
      if (indexOfMin == undefined) break;  // interrupt the infinite circle in case all vertices have been visited

      for (var i = 0; i < matrix[indexOfMin].length; i++) {
        if(matrix[indexOfMin][i] == Infinity || matrix[indexOfMin][i] == 0) continue; // if the edge of the graph equals to Infinity or 0, then skip
        var newLength = vertices[indexOfMin].value + matrix[indexOfMin][i]; // newLength = vertices weight +  edge weight
            
        if (newLength < vertices[i].value) { 
          vertices[i].value = newLength;  // if newLength shorter then initial(previous) value then substitute them
        }
      }
      vertices[indexOfMin].visited = true; // after an each iteration vertices marked as visited and omit from the next iteration;
    }
    
    var result = [];
    
    for (var i = 0; i < vertices.length; i++) {
      result.push(vertices[i].value);
    }
    alert(result)
  }
  
  findDijkstra(matrix);
  
  </script>
</body>

</html>
